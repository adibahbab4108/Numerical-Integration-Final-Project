<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numerical Integreation Calculator</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <script src="index.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body class="h-screen bg-gradient-to-r from-lime-100 to-purple-200">

  <div>
    <a href="./documentation.html"
      class="fixed top-2 right-3 bg-gray-500 text-md px-3 py-2 rounded-md text-white">Documentation</a>
  </div>


  <div class="text-center  container mx-auto">
    <h1 class="text-3xl font-semibold text-red-500">Adib's NumeriCO</h1>
    <h2 class="text-lg font-mono font-semibold px-3">
      Numerical Integreation Calculator
    </h2>
  </div>

  <div class="text-2xl font-serif rounded-md m-8 p-4 bg-gradient-to-r from-cyan-500 to-blue-500">
    <h4> Calculating approximate definite integrals for the given function using numerical techniques:</h4>
    &int;<sub>a</sub><sup>b</sup> (x/{1 + x}) dx
  </div>

  <div class="grid md:grid-cols-2 px-4 md:px-8">
    <form onsubmit="submitForm(event)">
      <div class="flex gap-2">
        <input type="number" id="input1" placeholder="Enter Lower limit"
          class="border border-gray-300 rounded-md w-full px-3 py-2 mt-1 mb-5 text-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-red-500"
          required />

        <input type="number" id="input2" placeholder="Enter Upper limit"
          class="border border-gray-300 rounded-md w-full px-3 py-2 mt-1 mb-5 text-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-red-500"
          required />

        <input type="number" id="input3" placeholder="Interval (must be multiplier of 2 and 3)"
          class="border border-gray-300 rounded-md w-full px-3 py-2 mt-1 mb-5 text-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-red-500"
          required />
      </div>

      <div class="flex gap-2 w-full">
        <button type="submit" class="bg-green-600 w-full px-4 py-2 text-white rounded-md hover:bg-green-500">
          Analyze
        </button>

        <button type="reset" onclick="resetForm()"
          class="px-4 py-2 bg-red-500 rounded-md text-white hover:bg-red-400 w-full">
          Reset
        </button>

      </div>
    </form>

    <div class="px-5 mt-4 mx-auto">
      <div id="logMsg" class="text-mono max-w-full md:h-[30vh] md:overflow-y-scroll"></div>
    </div>
  </div>

  <div class="grid md:grid-cols-3 px-4 md:px-8 mt-4">
    <div>
      <div id="pieChart">Comparison with Pie Chart</div>
    </div>
    <div>
      <div id="barChart">Comparison with Bar Chart</div>
    </div>
  </div>

</body>

</html>
